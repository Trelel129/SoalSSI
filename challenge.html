<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Modules</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="icon" href="./icon/logoSSI.png" type="image/x-icon">
</head>
<body>
    <button id="buttonleft" class="button" onclick="window.location.href='materi7.html'">Prev</button>
    <button id="buttonright" class="button" onclick="window.location.href='materi9.html'">Next</button>
    <header>
        <div class="grid icons">
            <a href="index.html">
                <img src="./icon/home.svg" alt="Logo" class="logo">
            </a>
        </div>
        <h1>Challenge
        </h1>
    </header>
    <main>
        <div class="grid contents">
            
            <div class="module">
                <h2>Labirin Open World</h2>
                <h3>Gunakan w,a,s,d untuk bergerak</h3>
                <iframe class="scratch" src="https://scratch.mit.edu/projects/1178591247/embed" width="200%" height="200%" frameborder="1" scrolling="yes" allowfullscreen="allowfullscreen"></iframe>
            </div>
            <div class="module">
                <h2>Labirin</h2>
                <h3>Gunakan panah (atas,bawah,kiri,kanan) untuk bergerak</h3>
                <iframe class="scratch" src="https://scratch.mit.edu/projects/1174350611/embed" width="200%" height="200%" frameborder="1" scrolling="yes" allowfullscreen="allowfullscreen"></iframe>
            </div>
            <div class="module" data-module-id="MODULE_ID" data-difficulty="easy">
                <h2>Chatbot 1</h2>
                <h3>Membuat chatbot yang merespon jawaban pengguna</h3>
                <div class="module-frame">
                    <iframe class="scratch" src="https://scratch.mit.edu/projects/1230161760/embed" width="100%" height="400" frameborder="1" scrolling="yes" allowfullscreen></iframe>
                </div>
                <div class="module-meta">
                    <a class="button" href="PROJECT_PAGE_URL" target="_blank" rel="noopener">Open Project</a>
                    <button class="button" type="button" onclick="startModule('MODULE_ID')">Start</button>
                </div>
            </div>
            <div class="module">
                <h2>Chatbot 2</h2>
                <h3>Lanjutan Chatbot 1</h3>
                <iframe class="scratch" src="https://scratch.mit.edu/projects/1239366355/embed" width="200%" height="200%" frameborder="1" scrolling="yes" allowfullscreen="allowfullscreen"></iframe>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="scripts.js"></script>
</body>
</html></div>
